<form (submit)="login(loginUser)">
  <div class="row">
    <div class="col-auto">
      <input
        class="form-control"
        type="text"
        placeholder="Username"
        name="username"
        [(ngModel)]="loginUser.username"
      />
    </div>
    <div class="col-auto">
      <input
        class="form-control"
        type="password"
        placeholder="Password"
        name="password"
        [(ngModel)]="loginUser.password"
      />
    </div>
    <button class="btn btn-primary col-auto">Log In</button>
  </div>
</form>
